<div
    class="w-[300px] h-[300px] flex flex-col items-center justify-evenly shadow-2xl border-orange-900 border-1 text-white tracking-tight rounded-xl">
    <h1> Name: {{ product.name }} </h1>
    <h1> Price: {{ product.price }}$ </h1>
    <div class="flex w-full px-10 flex-row justify-center items-center gap-4">
        <h1> Colors: </h1>
        {% for color in product.colors %}
        {% if color == "Red" %}
        <div class="h-4 w-4 bg-red-500 rounded-full border-1 border-white"> </div>
        {% elif color == "Blue" %}
        <div class="h-4 w-4 bg-blue-500 rounded-full border-1 border-white"> </div>
        {% elif color == "Cyan" %}
        <div class="h-4 w-4 bg-cyan-500 rounded-full border-1 border-white"> </div>
        {% elif color == "Brown" %}
        <div class="h-4 w-4 bg-stone-800 rounded-full border-1 border-white"> </div>
        {% elif color == "White" %}
        <div class="h-4 w-4 bg-white rounded-full border-1 border-white"> </div>
        {% elif color == "Black" %}
        <div class="h-4 w-4 bg-black rounded-full border-1 border-white"> </div>
        {% else %}
        <div class="h-4 w-4 bg-green-500 rounded-full border-1 border-white"> </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
