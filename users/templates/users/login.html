{% extends "base.html" %}

{% block header %}
{% include "partials/navbar.html" %}
{% endblock header %}

{% block main %}

<form class="px-40 flex flex-1 justify-center py-5" action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
        <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Sign in</p></div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Username</p>
                <input
                    placeholder="Enter your username"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#5c4d3d] bg-[#2e271f] focus:border-[#5c4d3d] h-14 placeholder:text-[#beae9d] p-[15px] text-base font-normal leading-normal"
                    name ="username"
                    value=""
                />
            </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Password</p>
                <input
                    placeholder="Enter your password"
                    type="password"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#5c4d3d] bg-[#2e271f] focus:border-[#5c4d3d] h-14 placeholder:text-[#beae9d] p-[15px] text-base font-normal leading-normal"
                    name="password"
                    value=""
                />
            </label>
        </div>
        {% if error_message %} <p class="px-4 text-orange-900 text-sm tracking-tight"> {{ error_message }} </p> {% endif %}
        <p class="text-[#beae9d] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">Forgot your password?</p>
        <div class="flex px-4 py-3">
            <button
                type = "submit"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#f3e8dc] text-[#1f1a14] text-sm font-bold leading-normal tracking-[0.015em]"
            >
                <span class="truncate">Sign in</span>
            </button>
        </div>
        <p class="text-[#beae9d] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center underline">Don't have an account? Sign up</p>
    </div>
</form>
{% endblock main %}
